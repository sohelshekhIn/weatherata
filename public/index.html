<body>
    <div class="header">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
    </div>
    <div class="main">
        <nav>
            <h2> <a href="index.html" title="Simple weather app">weatherata</a></h2>
        </nav>
        <div class="details">
            <div class="detailsOfPlace">
                <h5 id="timezone-h">Time-Zone</h5>
                <h2 id="timezone-v"></h2>
            </div>
            <div class="detailsOfPlace">
                <h5 id="city-h">City</h5>
                <h2 id="city-v"></h2>
            </div>
            <div class="detailsOfPlace">
                <h5 id="region-h">Region</h5>
                <h2 id="region-v"></h2>
            </div>
        </div>
        <div class="section">
            <div class="iconDiv"> <canvas class="icon" width="128" height="128"></canvas></div>
            <div class="sum">
                <h2 id="sum_txt"></h2>
            </div>
            <div class="data">
                <h1 id="temperature-deg"></h1>
                <h3>&#8451;</h3>
            </div>
        </div>
        <div class="details_info" id="id_di">
            <div class="detailsOfweather">
                <h4>Precipitation Type</h4>
                <h5 class="data_input" id="precip_type"></h5>
            </div>
            <div class="detailsOfweather">
                <h4>Precipitation Intensity</h4>
                <h5 class="data_input" id="precipInten"></h5>
            </div>
            <div class="detailsOfweather">
                <h4>Precipitation Probability</h4>
                <h5 class="data_input" id="precipPro"></h5>
            </div>
        </div>
        <div class="details_info">
            <div class="detailsOfweather">
                <h4>Humidity</h4>
                <h5 class="data_input" id="humid"></h5>
            </div>
            <div class="detailsOfweather">
                <h4>Pressure</h4>
                <h5 class="data_input" id="pressu"></h5>
            </div>
            <div class="detailsOfweather">
                <h4>Visibility</h4>
                <h5 class="data_input" id="visib"></h5>
            </div>
        </div>
        <div class="details_info last">
            <div class="detailsOfweather">
                <h4>Ozone</h4>
                <h5 class="data_input" id="ozo"></h5>
            </div>
        </div>
        <h6 class="mobile_enable" id="dst">Best view in Desktop</h6>
    </div>

    <script src="notiflix/notiflix-2.1.2.min.js"></script>
    <link rel="stylesheet" href="notiflix/notiflix-2.1.2.min.css">
    <script>
        Notiflix.Notify.Init({
            width: "20%",
            fontSize: "15px",
            distance: "4%",
            borderRadius: "50px",
            position: "right-bottom",
            failure: {
                notiflixIconColor: "rgba(238,24,24,0.947)",
                background: "#ffffff",
                textColor: "#ff2121",
            },
        });
        Notiflix.Report.Init({
            svgSize: "30%",
            backOverlayColor: "rgba(0,0,0,0.517)",
            messageFontSize: "16px",
            titleFontSize: "18px",
        });
        Notiflix.Report.Init({
            svgSize: "30%",
            backOverlayColor: "rgba(0,0,0,0.517)",
            messageFontSize: "16px",
            titleFontSize: "18px",
        });
        Notiflix.Confirm.Init({
            messageFontSize: "16px",
            buttonsFontSize: "18px",
        });
        Notiflix.Block.Init({
            messageFontSize: "16px",
            svgColor: "#eee8e8",
            backgroundColor: "rgba(80,63,63,0.9)",
            svgSize: "55px",
        });
        Notiflix.Block.Init({
            messageColor: "#ffffff",
            backgroundColor: "rgba(54, 53, 53, 0.9)",
            svgColor: "#ffffff",
            svgSize: "85px",
            messageFontSize: "16px",
        });

        function NotiflixNotifyFailure(message) {
            Notiflix.Notify.Failure(message);
        }

        function NotiflixWarning(title, body, btn, status, func) {
            Notiflix.Report.Warning(title, body, btn);
            if (status == true) {
                func
            }
        }

        function NotiflixFailure(title, body, btn, status, func) {
            Notiflix.Report.Failure(title, body, btn);
            if (status == true) {
                func
            }
        }

        function NotiflixConfirm(title, body, btnS, btnC, status, funcS, funcC) {
            Notiflix.Confirm.Show(title, body, btnS, btnC, funcS, funcC);
        }

        function NotiflixBlock(element, message) {
            Notiflix.Block.Pulse(element, message);
        }

        function NotiflixRBlock(element, delay) {
            Notiflix.Block.Remove(element, delay);
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/firebase.js"></script>
